<!DOCTYPE html>
<html lang="en">
  <head>
    <prepend></prepend>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <script defer src="./capitalize_First_Letter.js"></script>
    <append></append>
  </head>
  <body>
    <main class="display">
      <form>
        <h1>Weather App</h1>
        <label for="search-text">Pick a location</label>
        <input type="text" id="search" name="search" />
        <input type="submit" value="Get Weather" />
      </form>
      <div>
      <section id= "location">
        <h2></h2>
        <p id="areaP"><span class="bold"></span><span id="area">Choose a location to view the weather.</span></p>
        <p id="regionP"><span class="bold"></span><span id="region"></span></p>
        <p id="countryP"><span class="bold"></span><span id="country"></span></p>
        <p id="currentlyP"><span class="bold"></span><span id="currently"></span></p>

      </section>
      <aside class="history">
        <h4>Previous Searches</h4>
        <ul>
          <li>No previous searches.</li>
        </ul>
      </aside>
      <section id= "today">
        <h3></h3>
        <p class="avgP"><span class="bold"></span><span class="avg"></span></p>
        <p class="maxP"><span class="bold"></span><span class="max"></span></p>
        <p class="minP"><span class="bold"></span><span class="min"></span></p>
      </section>
      <section id= "tomorrow">
        <h3></h3>
        <p class="avgP"><span class="bold"></span><span class="avg"></span></p>
        <p class="maxP"><span class="bold"></span><span class="max"></span></p>
        <p class="minP"><span class="bold"></span><span class="min"></span></p>
        </section>
        <section id= "day-after-tomorrow">
        <h3></h3>
        <p class="avgP"><span class="bold"></span><span class="avg"></span></p>
        <p class="maxP"><span class="bold"></span><span class="max"></span></p>
        <p class="minP"><span class="bold"></span><span class="min"></span></p>
          </section>
        </div>
    </main>
  </body>
</html>
